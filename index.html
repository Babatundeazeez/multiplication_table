<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MULTIPLICATION TABLE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <style>
        .head {
            color: aquamarine;
            text-align: center;
        }
        .p {
            width: 150px;
        }
    </style>
</head>
<body>
    <h2 class="head">CONSTRUCTION OF MULTIPLICATION TABLE</h2>
    <label>START NUMBER:</label>
    <input id="text1" class="p-2">
    <label> END NUMBER:</label>
    <input id="text2" class="p-2">
    <button class="btn btn-primary" onclick="mult()">multiply</button>
    <p id="answer"></p>
</body>
</html>
<script>
    let textOne = document.getElementById('text1')
    let textTwo = document.getElementById('text2')
    let answer = document.getElementById('answer')

    function mult() {
                        number1 = textOne.value;
                        number2 = textTwo.value;
                    for(let i = number1; i <= number2; i++) {

                        for(let x = 1; x <= 12; x++) {
                        
                        result = i * x
                        
                        answer.innerHTML += `<p>${i} * ${x} = ${result}</p>`
                    }
                    answer.innerHTML +=`Multiplication Table ${i}`
                 }
                    
    }
</script>
